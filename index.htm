<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 5</title>
  </head>
  <body>
    <main>
      <form>
        <label> THIS IS CLASS 5 FORM </label>
        <fieldset>
          <label for="">First name:</label>
          <input type="text" id="firstname" />
        </fieldset>
        <fieldset>
          <label for="lastname">last name:</label>
          <input type="text" id="lastname" />
        </fieldset>

        <fieldset>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </fieldset>

        <fieldset>
          <label for="phone">phone number:</label>
          <input type="number" id="phone" />
        </fieldset>

        <fieldset>
            <label for="skin">Your skin color:</label>
            <input type="color" id="skin" value="#675439" />
          </fieldset>


        
        <fieldset>
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" />
        </fieldset>
        <fieldset>
          <label for="top">Created at:</label>
          <input type="datetime" id="top" />
        </fieldset>
        <fieldset>
          <label for="updated">updated at:</label>
          <input type="datetime-local" id="updated" />
        </fieldset>
        <fieldset>
          <label for="image">Enter image:</label>
          <input type="file" id="image" accept="image/*" />
        </fieldset>
        <fieldset>
          <label for="cv">Enter cv:</label>
          <input type="file" id="cv" accept="pdf" />
        </fieldset>
        <fieldset>
          <label for="link">Facebook link:</label>
          <input type="url" id="link" />
        </fieldset>
        <fieldset>
          <label for="hidden">Enter hidden:</label>
          <input type="hidden" id="hidden" />
        </fieldset>

        <fieldset>
          <label for="disabled">This is a disabled field:</label>
          <input type="text" id="disabled" value="inyang daniel" disabled/>
        </fieldset>


        <fieldset>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </fieldset>

        <fieldset>
            <input type="checkbox" id="newsletter"/>
            <label for="newsletter">Subscribe to our newsletter</label>
            
         </fieldset>

         <fieldset>
            <input type="checkbox" id="terms"/>
            <label for="terms">Accept terms and conditions </label>
            
         </fieldset>
      </form>
    </main>
  </body>
</html>
